[project]
name = "demo3"
version = "0.1.0"
description = "Vietnamese Traffic Safety Video QA with InternVL3-8B and OCR"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "transformers>=4.52.1",
    "av",
    "imageio",
    "decord",
    "opencv-python",
    "bitsandbytes",
    "tqdm",
    "pandas",
    "torchvision",
    "sentencepiece",
    "timm",
    "einops",
    "accelerate",
    "bitsandbytes",
    "ultralytics",
    "paddleocr",
]

[project.optional-dependencies]
gpu = [
    "paddlepaddle-gpu==3.2.1",
]

# Installation instructions in comments:
# For CUDA 11.8:
# pip install paddlepaddle-gpu==3.2.1 -i https://www.paddlepaddle.org.cn/packages/stable/cu118/
#
# For CUDA 12.0:
# pip install paddlepaddle-gpu==3.2.1 -i https://www.paddlepaddle.org.cn/packages/stable/cu120/
